<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  


<div class="container mt-5" id="app">
    <h3>User List
      <button type="button" @click="showModal" class="btn btn-primary" 
      data-bs-toggle="modal" data-bs-target="#exampleModal"
       data-bs-whatever="@mdo">New User</button>

    </h3>


  
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Created at</th>
            <th scope="col">Acction</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(user, index) of users">
            <th scope="row">{{index}}</th>
            <td>{{user.name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.created_at}}</td>
            <td>
              <button class="btn btn-success" data-bs-target="#exampleModal" data-bs-toggle="modal"
               @click="get_user(index)">Edit</button> |
              <button class="btn btn-danger" @click="delete_user(index)">Delete</button></td>
          </tr>
        </tbody>
      </table>

<!-- modal-->
 
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="resetModal"></button>
      </div>
      <div class="modal-body">
        <p v-if="errors.length>0">
          <b style="color: red;">Please correct the following error(s):</b>
          <ul>
            <li v-for="error in errors">{{error}}</li>
          </ul>
        </p>
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name" v-model="name">
            <input type="hidden" class="form-control" id="recipient-name" v-model="user_id">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="recipient-name" v-model="last_name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Age:</label>
            <input type="number" class="form-control" id="recipient-name" v-model="age">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close" @click="resetModal">Close</button>
        <button type="button" class="btn btn-primary" @click="add_user">Save</button>
      </div>
    </div>
  </div>
</div>
<!--fin modal-->      
</div>
<script src="js.js"></script>

</body>
</html>
